<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat</title>
    <style>
body {
font-family: 'Courier New', monospace;
background: #000;
color: #0f0; /* Green text on black background for a matrix vibe */
margin: 0;
padding: 0;
overflow: hidden; /* Prevent scroll bars */
}

.container {
max-width: 800px; /* Larger for better readability */
margin: 50px auto;
background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
}

.chat-box {
height: 400px; /* More space for chat */
overflow-y: auto;
padding: 10px;
border: 2px solid #0f0;
background: rgba(0, 0, 0, 0.8);
margin-bottom: 20px;
}

.chat-box div {
margin-bottom: 15px;
word-wrap: break-word;
}

.chat-box .user {
color: #00ffff; /* Cyan for user messages */
text-align: right;
}

.chat-box .grok {
color: #ff00ff; /* Magenta for Grok messages */
text-align: left;
}

textarea, button {
padding: 10px;
margin: 5px;
font-size: 16px;
width: calc(100% - 10px);
background: rgba(0, 0, 0, 0.5);
color: #0f0;
border: 1px solid #0f0;
border-radius: 4px;
}

button {
cursor: pointer;
background-color: rgba(76, 175, 80, 0.5);
color: #fff;
transition: background-color 0.3s;
}

button:hover {
background-color: rgba(76, 175, 80, 0.8);
}

/* For code blocks */
code {
background: #000;
color: #0f0;
padding: 5px;
border-radius: 3px;
display: inline-block;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Talk to Grok</h2>
        <div id="chatBox" class="chat-box"></div>
        <textarea type="text" id="userMessage" placeholder="Ask Grok something..." rows="4"></textarea>
        <button id="pureButt" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
document.getElementById('userMessage').addEventListener('keydown', function(event) {
  // Check if Enter was pressed
  if (event.keyCode === 13) {
    // Prevent the default action
    event.preventDefault();
    
    // Trigger the button click
    document.getElementById('pureButt').click();
  }
});
document.getElementById('userMessage').addEventListener('input', function(event) {
let value = event.target.value;
if (value.includes('```')) {
let parts = value.split('```');
let html = '';
for (let i = 0; i < parts.length; i++) {
if (i % 2 === 1) {
html += '<code>' +
'<span onclick="copyToClipboard(this.nextSibling.textContent)">ðŸ“‹</span>' +
parts[i] +
'</code>';
} else {
html += parts[i];
}
}
event.target.innerHTML = html;
}
});
function copyToClipboard(text) {
navigator.clipboard.writeText(text).then(function() {
console.log('Text copied to clipboard');
}, function(err) {
console.error('Failed to copy text: ', err);
});
}
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() === '') return;

            // Afficher le message de l'utilisateur
            const userDiv = document.createElement('div');
            userDiv.className = 'user';
            userDiv.innerText = userMessage;
            chatBox.appendChild(userDiv);

            // Envoyer le message Ã  Flask
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                // Afficher la rÃ©ponse de Grok
                const grokDiv = document.createElement('div');
                grokDiv.className = 'grok';
                grokDiv.innerText = data.response;
                chatBox.appendChild(grokDiv);

                // Effacer l'entrÃ©e utilisateur
                document.getElementById('userMessage').value = '';
            })
            .catch(error => {
                console.error('Erreur :', error);
            });
        }
    </script>
</body>
</html>
